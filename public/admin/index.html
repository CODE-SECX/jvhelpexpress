
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV Help - Admin Access</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="login-form-container">
            <div class="login-header">
                <div style="display: flex; align-items: center; gap: 1rem; justify-content: center; margin-bottom: 1rem;">
                    <img src="https://github.com/CODE-SECX/Images/blob/main/logo.png?raw=true" alt="JV Help Logo" style="width: 60px; height: 60px; border-radius: 50%;">
                    <div>
                        <h2 style="margin: 0; color: #1a237e;">JV Help Admin</h2>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">Content Management System</p>
                    </div>
                </div>
                <p style="text-align: center; color: #888; font-size: 0.85rem;">Authorized Personnel Only</p>
            </div>
            
            <form id="admin-login-form" class="login-form">
                <div class="form-message" id="login-message"></div>
                
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Admin Panel
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">
                <p style="font-size: 0.8rem; color: #999;">
                    Default credentials: <strong>admin</strong> / <strong>JVHelp2025!</strong>
                </p>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
</body>
</html>
